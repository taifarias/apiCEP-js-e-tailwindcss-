<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="../dist/output.css" rel="stylesheet">
       <script src="https://cdn.tailwindcss.com"></script>
    <title>Completar Endereço</title>
</head>
<body class="bg-green-800 flex flex-col items-center justify-center border h-screen ">
    
<div class="border-4 rounded-2xl h-3/5 w-2/5 p-4">
    <h1 class="text-4xl text-white pb-4">Cadastre seu endereço</h1>
    <p class="pb-4 text-xl text-gray-800" >Preencha os campos para onde o produto será enviado.</p>
        <div class="flex justify-center mt-6">
            <input id="inputCEP"  type="number" class="py-2 pl-3 w-96 rounded-xl " placeholder="Digite o seu CEP"  maxlength="8">
 
        </div>
   
    <div class="formInputs" class="flex flex-col py-5 mt-4 space-y-5">
    <input id="inputRua" class="py-2 pl-3 rounded-md" type="text" disabled placeholder="Rua">
    
    <div  class="w-full space-x-3">
    <input id="inputNum" class="py-2 pl-3 pr-16 rounded-md" type="number" disabled placeholder="Digite o número">
    <input id="inputCompl" class="py-2 pl-3 pr-64 rounded-md " type="text" disabled placeholder="Digite o complemento">
    </div>
    <div class="space-x-3">
       <input id="inputBairro" class="py-2 pl-3 pr-10 rounded-md" type="text" disabled placeholder="Bairro">
    <input id="inputCidade" class="py-2 pl-3 pr-8 rounded-md"  type="text" disabled placeholder="Cidade">
    <input id="inputEstado" class="py-2 pl-3 pr-10 rounded-md"  type="text" disabled placeholder="Estado">
    
    </div>
     </div>
     <div class="flex justify-end font-bold">
        <button id="buttonComplete" type="submit" class="border rounded-full p-3 bg-white mt-4 mr-4" >Cadastrar e seguir</button>

     </div>
     
    </div>

  
<div class="absolute left-0 top-36 border rounded-md p-4 w-1/5 hidden">
    Mensagem de erro!
    <button id="buttonBack"> voltar</button>
</div>
<div class="absolute left-0 top-10 border rounded-md p-4 w-1/5 hidden">
    Mensagem de sucesso!
    <button id="buttonBack2"> fechar</button>
</div>


   <script src="./script.js"></script>
</body>
</html>
