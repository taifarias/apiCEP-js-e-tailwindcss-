<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="../dist/output.css" rel="stylesheet">
       <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="styles.css">
    <title>Completar Endereço</title>
</head>
<body class="bg-green-800 flex flex-col items-center justify-center border w-screen h-screen bg-no-repeat bg-cover bg-bottom" style="background-image: url(../assets/images/bg3.jpeg);">
    
<div class="rounded-2xl p-4 h-screen sm:w-3/4 xl:w-2/4 ">

    <h1 class="text-3xl text-white pt-5 pb-8 text-center drop-shadow-2xl shadow-green-800 lg:text-4xl ">Cadastre seu endereço</h1>

    <p class="pb-4 px-2 text-lg text-center text-gray-300 font-semibold lg:text-xl" >Preencha os campos para onde o produto será enviado.</p>
    
    <div class="flex justify-center mt-6 pb-16">
        <input id="inputCEP"
        type="number"
        class="py-2 pl-3 w-80 rounded-xl lg:w-3/5"
        placeholder="Digite o seu CEP"  
        maxlength="8"> 
    </div>
   
    <div class="formInputs" class="flex flex-col w-80 ">

        <input id="inputRua" 
        class="py-2 pl-3 rounded-md w-full mb-5" 
        type="text" 
        disabled 
        placeholder="Rua">
        
        <div  class="w-full lg:flex ">
            <input id="inputNum" 
            class="py-2 pl-3 rounded-md w-full mb-5 lg:w-2/5" 
            type="number" 
            disabled 
            placeholder="Digite o número">

            <input id="inputCompl" 
            class="py-2 pl-3 rounded-md w-full mb-5 lg:w-1/2 lg:ml-20 xl:w-3/5" 
            type="text" 
            disabled 
            placeholder="Digite o complemento">

        </div>

        <div class="w-full ">
            <input id="inputBairro" 
            class="py-2 pl-3 pr-10 rounded-md w-full mb-5 lg:w-1/3" 
            type="text" 
            disabled 
            placeholder="Bairro">

            <input id="inputCidade" 
            class="py-2 pl-3 rounded-md w-full mb-5 lg:w-1/3 lg:ml-6 lg:mr-7 xl:ml-5 xl:mr-5 2xl:mr-8 2xl:ml-9"  
            type="text" 
            disabled 
            placeholder="Cidade">

            <input id="inputEstado" 
            class="py-2 pl-3 pr-10 rounded-md w-full mb-10 lg:w-1/4 xl:w-1/4"  
            type="text" 
            disabled 
            placeholder="Estado">        
        </div>

     </div>

     <div class="flex justify-end font-semibold">
        <button id="buttonComplete" 
        type="submit" 
        class="border rounded-full p-4 px-6 bg-white text-green-800 mt-4 mr-4 text-lg lg:text-xl">
        Cadastrar e seguir
        </button>
     </div>
     
    </div>

  
<div class="absolute left-0 top-36 border rounded-md p-4 w-1/5 hidden">
    Mensagem de erro!
    <button id="buttonBack"> voltar</button>
</div>
<div class="absolute left-0 top-10 border rounded-md p-4 w-1/5 hidden">
    Mensagem de sucesso!
    <button id="buttonBack2"> fechar</button>
</div>


   <script src="./script.js"></script>
</body>
</html>
